name: Python OpenCV CI

on:
  push:
    branches: [ "main" ]
    # Ignore output folder commits to prevent infinite loops
    paths-ignore:
      - "output/**"
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for pushing back

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      # Step 4: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest opencv-python-headless numpy

      # Step 5: Run pytest
      - name: Run tests
        run: |
          # Create timestamped folder for outputs
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          mkdir -p output/$TIMESTAMP
          # Run tests and save outputs in timestamped folder
          pytest -v tests/ --capture=no

      # Step 6: Upload output folder as artifact
      - name: Upload output images
        uses: actions/upload-artifact@v4
        with:
          name: output-images
          path: output/

      # Step 7: Push output images back to repo
      - name: Push output images to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff-index --quiet HEAD || git commit -m "Add CI-generated output images"
          git push "https://${PAT_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}}}
