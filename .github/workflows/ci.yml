name: Python OpenCV CI

on:
  push:
    branches: ["main"]  # Workflow triggers on main
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for pushing changes to another branch

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      # Step 4: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest opencv-python-headless numpy

      # Step 5: Run pytest
      - name: Run tests
        run: |
          # Create timestamped output folder
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          mkdir -p output/$TIMESTAMP
          
          # Run tests; make sure test_beautify.py saves images in output/$TIMESTAMP/
          pytest -v tests/ --capture=no

      # Step 6: Upload output folder as artifact (optional, always downloadable)
      - name: Upload output images
        uses: actions/upload-artifact@v4
        with:
          name: output-images
          path: output/

      # Step 7: Push output images to 'maquee' branch
      - name: Push output images to 'maquee' branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure branch exists locally
          git fetch origin maquee:maquee || git checkout -b maquee
          
          git checkout maquee
          
          # Add outputs
          git add output/
          
          # Commit only if changes exist
          git diff --cached --quiet || git commit -m "Add CI-generated output images"
          
          # Push using PAT directly in the remote URL
          git push "https://${{ secrets.PAT_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" maquee
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
