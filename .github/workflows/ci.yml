name: CI Pipeline - Image Processing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-save-output:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python-headless numpy pytest

      # Step 4: Run tests with pytest and save output folder
      - name: Run Pytest
        run: |
          mkdir -p output
          pytest tests/test_beautify.py -v --maxfail=1 --disable-warnings

      # Step 5: Upload output folder as artifact
      - name: Upload Output Folder
        uses: actions/upload-artifact@v3
        with:
          name: output-images
          path: output/
